<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPerson">Contact Person</label>
    <input type="person" class="form-control" id="exampleInputPerson" aria-describedby="personHelp" placeholder="Enter person name">
    <small id="personHelp" class="form-text text-muted">Wat is your name?.</small>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Contact us</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
